<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boltoni - AI-Powered CRM & ERP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('./Boltoni-product-brochure.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            font-family: 'Exo 2';
        }

        .logo {
            max-width: 280px;
            height: auto;
        }

        .action-button {
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1.5rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            background: white;
            color: black;
        }

        /* Modal Styling */
        .modal-content {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 15px;
        }

        .form-control {
            background: transparent;
            border: 1px solid white;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: transparent;
            border-color: white;
            color: white;
        }

        .login-btn {
            width: 100%;
            border: 2px solid white;
            background: transparent;
            color: white;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container py-2">
        <div class="row align-items-start">
            <div class="col-md-8">
                <img src="./boltoni logo-03.svg" alt="Boltoni Logo" class="logo mb-4">
            </div>
            <div class="col-md-4 text-end">
                <div class="button-group">
                    <a href="#" class="action-button">Request For Demo</a>
                    <a href="#" class="action-button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <h1 class="display-4 mb-4">AI-Powered CRM & ERP for Smarter Business Growth</h1>
        </div>
    </div>

    <!-- Bootstrap Modal for Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="login-btn">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
