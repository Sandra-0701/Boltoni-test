<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bird to Logo Animated Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes birdFly {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            20% {
                transform: scale(2) rotate(0deg);
                opacity: 1;
            }

            40% {
                transform: scale(1.5) rotate(5deg);
            }

            60% {
                transform: scale(1.5) rotate(-5deg);
            }

            80% {
                transform: scale(0.5) rotate(0deg);
            }

            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes logoReveal {
            0% {
                transform: scale(0) rotateY(90deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes backgroundPulse {
            0% {
                background-color: #dc2626;
            }

            50% {
                background-color: #b91c1c;
            }

            100% {
                background-color: #dc2626;
            }
        }

        .bird-animation {
            animation: birdFly 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .logo-animation {
            animation: logoReveal 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 1.8s;
        }

        .bg-pulse {
            animation: backgroundPulse 2s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-red-600 flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 flex items-center justify-center bg-red-600 z-50 bg-pulse" id="loader">
        <!-- Bird Container -->
        <div class="absolute">
            <img alt="Flying bird" class="bird-animation" src="./bird.svg" width="120" height="120"
                style="filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));" />
        </div>

        <!-- Logo Container -->
        <div class="absolute opacity-0 logo-animation">
            <img alt="Company logo" src="./boltoni logo-03.svg" width="500" height="500" class="animate-pulse"
                style="filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));" />
        </div>
    </div>

    <div class="container mx-auto mt-5 p-4">
        <h1 class="text-3xl font-bold text-white">Website Content</h1>
        <p class="mt-4 text-white/90">This content appears after the loader animation completes.</p>
    </div>

    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(function () {
                    document.getElementById('loader').style.display = 'none';
                }, 1000);
            }, 3000);
        });
    </script>
</body>

</html>
