<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Center the video loader on the screen */
    .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        /* Optional: Add a background color */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        /* Ensure it's on top of everything */
    }

    /* Style the video */
    #loader-video {
        max-width: 100%;
        max-height: 100%;
    }
</style>

<body>
    <!-- Video Loader -->
    <div id="video-loader" class="loader-container">
        <video autoplay muted loop id="loader-video">
            <source src="../videoBoltoni.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container-fluid d-none">
        <h1>Welcome to the Website!</h1>
        <p>This is the main content of the website.</p>
    </div>

    <script>
        // Get the video element
        const video = document.getElementById('loader-video');

        // Ensure the video is loaded and ready to play
        video.addEventListener('loadeddata', function () {
            // Play the video
            video.play();

            // When the video ends, hide the loader and show the main content
            video.onended = function () {
                document.getElementById('video-loader').style.display = 'none';
                document.getElementById('main-content').classList.remove('d-none');
            };
        });

        // Fallback: If the video doesn't play, show the main content after a timeout
        setTimeout(function () {
            document.getElementById('video-loader').style.display = 'none';
            document.getElementById('main-content').classList.remove('d-none');
        }, 4010); // 10 seconds timeout as a fallback
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
