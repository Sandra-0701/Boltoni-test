<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boltoni Demo Request</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2d1a3d, #1a1a1a);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            padding: 2rem;
        }

        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .modal-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-close-white {
            filter: brightness(0) invert(1);
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }

        .form-control::placeholder,
        .form-select::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        }

        .form-select option {
            background-color: #2d1a3d;
            color: white;
        }

        .submit-btn {
            background: linear-gradient(135deg, #8e44ad, #6c3483);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demoModal">
        Request Demo
    </button>

    <!-- Demo Request Modal -->
    <div class="modal fade" id="demoModal" tabindex="-1" aria-labelledby="demoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="demoModalLabel">Request Demo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-subtitle">Drop us your details we will get back to you soon!</p>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Full Name*" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address*" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Phone Number*" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Company Name*" required>
                        </div>
                        <div class="mb-4">
                            <select class="form-select" required>
                                <option value="" selected disabled>---Select Location*---</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="kochi">Kochi</option>
                                <option value="usa">USA</option>
                                <option value="delhi">Delhi</option>
                                <option value="kuwait">Kuwait</option>
                                <option value="middle-east">Middle East</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
